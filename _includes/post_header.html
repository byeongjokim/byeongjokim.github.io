{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
<div class="container">
	<br><br>
	{{ page.categories }}
	<h3>{{ page.title }}</h3>
	<h4 class="post-description">{{ page.description }}</h4>
	<div class="post-date" style="margin-top:20px">
		Published on {{ page.date | date: date_format }}
	</div>
</div>
